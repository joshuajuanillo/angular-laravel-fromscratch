<div *ngIf="isSignedIn">
    <mat-toolbar class="mat-elevation-z8">
        <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
            <mat-icon *ngIf="!sidenav.opened">
                menu
            </mat-icon>
            <mat-icon *ngIf="sidenav.opened">
                close
            </mat-icon>
        </button>
        Responsive side navigation
    </mat-toolbar>
    
    <mat-sidenav-container>
        <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    
            <!-- <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />
    
            <h4 class="name">John Smith</h4>
            <p class="designation">Software Engineer</p>
    
            <mat-divider></mat-divider> -->
            <a mat-button class="menu-button" [routerLink]="['dashboard']"><mat-icon>home</mat-icon>
            <span>Dashboard</span></a>
            <button mat-button class="menu-button">
                <mat-icon>person</mat-icon>
                <span>Profile</span>
            </button>
            <button mat-button class="menu-button">
                <mat-icon>info</mat-icon>
                <span>About</span>
            </button>
    
            <mat-divider></mat-divider>
    
            <button mat-button class="menu-button">
                <mat-icon>help</mat-icon>
                <span>Help</span>
            </button>

            <button mat-button class="menu-button" (click)="signOut()">
                <mat-icon>exit_to_app</mat-icon>
                <span>Sign Out</span>
            </button>
    
        </mat-sidenav>
        <router-outlet></router-outlet>  
    </mat-sidenav-container>
</div>
<router-outlet *ngIf="!isSignedIn"></router-outlet>
